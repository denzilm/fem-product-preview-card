<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor - Product Preview Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <figure class="product-card">
        <picture>
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width: 900px)"
          />
          <img src="images/image-product-mobile.jpg" alt="Product Image" />
        </picture>
        <figcaption>
          <h2>Perfume</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Purfumer-Creator for the House of CHANEL
          </p>
          <p class="product-prices">
            <span>$149.99</span>
            <span>$169.99</span>
          </p>
          <button type="button">
            <img src="images/icon-cart.svg" alt="Cart Icon" />
            Add to Cart
          </button>
        </figcaption>
      </figure>
    </main>
  </body>
</html>
